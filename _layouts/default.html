<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ "/css/docs.css" | prepend: site.baseurl }}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/docsearch.js/1/docsearch.min.css" /> -->
  </head>
  <body>
    <div class="container">

      {% include sidebar.html %}

      <div class="main">
        <div id="top"></div>

        <div class="editorial">

          <div class="editorial-content">

            <h1>{{page.title}}</h1>

            {{ content }}

            {% for section in site.editorial %}
              <section class="section" id="{{ section.title | slugify }}">
                <header class="section-header">
                  <h2 class="section-title">{{ section.title | upcase }}</h2>
                  <a href="#top" class="to-top-link">&uarr; Back to top</a>
                </header>
                {% for topic in section.topics %}
                  <div class="section-topic">
                    <h3 class="topic-title" id="{{ topic.title | slugify }}">{{topic.title}}</h3>
                    {% if topic.description %}
                      <div class="topic-description">{{topic.description | markdownify }}</div>
                    {% endif %}
                  </div>
                {% endfor %}
              </section>
            {% endfor %}

          </div>

        </div>
      </div>
    </div>

    <script src="{{site.baseurl}}/js/vendor/jquery.min.js"></script>
    <script src="{{site.baseurl}}/js/vendor/affix.js"></script>
    <script src="{{site.baseurl}}/js/vendor/scrollspy.js"></script>
    <script src="{{site.baseurl}}/js/main.js"></script>

  </body>
</html>
