---
layout: default
bodyclass: editorial
---

<div class="editorial">

  <div class="editorial__sidebar">
    <nav id="editorial-nav">
      <ol class="nav nav-blocks">
        {% for item in site.editorial %}
        <li>
          <a href="#{{item.title}}">{{ item.title | upcase }}</a>
        </li>
        {% endfor %}
      </ol>
    </nav>

  </div>

  <div class="editorial__content">

    <div class="editorial__content__inner">

      <h1>{{page.title}}</h1>
      {{ content }}
      {% for section in site.editorial %}
        <h2 id="{{ section.title | slugify }}">{{ section.title | upcase }}</h2>
        {{ section.content }}
      {% endfor %}

    </div>

    <!-- {% include footer.html %} -->

    <a href="#" class="surfacer">Back to top</a>
  </div>

</div>
